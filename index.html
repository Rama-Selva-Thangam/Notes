<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Notes</h1>
    </header>
    <div class="container">
      <div class="left-panel">
        <div class="search-container">
          <input
            type="text"
            id="searchbar"
            placeholder="Search the title here"
          />
          <i id="search-icon" class="fas fa-search"></i>
        </div>
        <div id="notesContainer"></div>
      </div>
      <div class="middle-panel">
        <input type="text" placeholder="title" id="title" required />
        <textarea
          name="notetextarea"
          id="notetextarea"
          placeholder="Enter your content here"
        ></textarea>
        <div class="buttons">
          <div class="options">
            <button id="bold" class="bold-btn">
              <i class="fas fa-bold"></i>
            </button>
            <button id="italic" class="italic-btn">
              <i class="fas fa-italic"></i>
            </button>
            <button id="underline" class="underline-btn">
              <i class="fas fa-underline"></i>
            </button>
            <button id="strike" class="strike-btn">
              <i class="fas fa-strikethrough"></i>
            </button>
          </div>
          <div class="right-buttons">
            <button id="saveNote"><i class="fas fa-save"></i> Save Note</button>
            <button id="deleteNote">
              <i class="fas fa-trash-alt"></i> Delete Note
            </button>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <h2 id="info">info</h2>
        <p class="words">
          <strong>File Name:</strong><span id="fileName"></span>
        </p>
        <p class="words">
          <strong>Number of words:</strong> <span id="wordCount">0</span>
        </p>
        <p class="words">
          <strong>Last Edited:</strong> <span id="lastEdited"></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
